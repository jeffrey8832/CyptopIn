    <!-- CRITICAL: Error Suppression Script must be first -->
    <script>
      // Global error handler to suppress extension-related conflicts
      window.onerror = function(message, source, lineno, colno, error) {
        const msg = String(message);
        // Suppress "Cannot redefine property" errors commonly caused by wallet extensions (MetaMask/Rabby/Phantom)
        if (msg.includes('redefine property') || msg.includes('ethereum') || msg.includes('evmAsk')) {
          console.warn('Supressed browser extension conflict error.');
          return true; // Prevents the error from firing and stopping execution
        }
      };

      // Defensive shim: Ensure window.ethereum exists and is configurable if not already defined
      // This helps satisfy some extensions that expect it to be present
      try {
        if (!window.ethereum) {
          // Define it as a simple object that can be overwritten (configurable: true)
          window.ethereum = {}; 
        }
      } catch (e) {
        // If this fails, an extension likely already locked it down.
        console.debug('Ethereum object already defined/locked.');
      }
    </script>
