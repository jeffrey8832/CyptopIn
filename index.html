    <!-- Defensive script for Wallet Extensions -->
    <script>
      // Prevent "Cannot redefine property: ethereum" error from conflicting wallet extensions
      try {
        if (!window.ethereum) {
          Object.defineProperty(window, 'ethereum', {
            value: undefined,
            writable: true,
            configurable: true
          });
        }
      } catch (e) {
        console.warn('CryptoInsight: Wallet injection mitigation active.');
      }
      
      // Prevent resize observer loop errors from showing up
      window.addEventListener('error', function(e) {
        if (e.message === 'ResizeObserver loop limit exceeded' || 
            e.message.includes('Cannot redefine property: ethereum')) {
          e.stopImmediatePropagation();
          return false;
        }
      });
    </script>
